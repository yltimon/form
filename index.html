<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form INNit</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meal Plan</legend>
            <label for="FN">First name:</label>
            <input type="text" name="firstname" id="FN"><br>
            <br>
            <label for="LN">Last name: </label>
            <input type="text" name="lastname" id="LN"><br>
            <br>
            <label for="AG">Age:</label>
            <input type="number" name="Age" id="AG"><br>
            <br>
            <label for="POTM">POTM</label>
            <input type="month" name="Month" id="Month">
            <label for="DOB">DOB</label>
            <input type="date" name="DOB" id="DOB"><br>
            <br>
            <label for="CB">Club</label>
            <input type="text" name="Club" id="CB"><br>
            <br>
        </fieldset>
    </form>
</body>
</html>
