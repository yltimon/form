<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form INNit</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend style="text-align: center; font-size: 20px;">Cafeteria meal plan</legend>
            <fieldset>
                <legend style="text-align: left;">Personal Details</legend>
                <label for="FN">First name:</label><br>
                <input type="text" name="firstname" id="FN"><br>
                <br>
                <label for="LN">Last name: </label><br>
                <input type="text" name="lastname" id="LN"><br>
                <br>
                <label for="AG">Age:</label><br>
                <input type="number" name="Age" id="AG"><br>
                <br>
                <label for="admission">Adm No:</label><br>
                <input type="text" name="admNo" id="admission"><br>
                <br>
                <label for="schoolEmail">Email:</label><br>
                <input type="email" name="Email" id="schoolEmail"><br>
                <br>
                <label for="schoolFaculty">Choose your school:</label><br>
                <input list="school" name="school" id="schoolFaculty">
                <datalist id="school">
                <option value="Computing Science">
                <option value="Communication and Multimedia Journalism">
                <option value="Business">
                <option value="International Relations & Diplomacy">
                <option value="Law School">
                </datalist>

            </fieldset>
            <br>
            <fieldset>
                    <legend style="text-align: left;"  for="Mealplan">Meal Plan</legend>
                    <label id="Mealplan">Choose your Meal Plan:</label><br>
                    <input  for="Mealplan" type="radio" name="Mealplan" value="Basic">Basic - 2 Meals/Day
                    <br>
                    <input  for="Mealplan" type="radio" name="Mealplan" value="Standard">Standard - 3 Meals/Day
                    <br>
                    <input  for="Mealplan" type="radio" name="Mealplan" value="Premium">Premium - 3 Meals/Day + snacks
                    <br>
                    <label for="Diet_restrictions">Dietary restrictions</label>
                    <textarea id="Diet_restrictions" name="dietary_restrictions"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Dates</legend>
                <label for="start_date">Start Date:</label><br>
                <input type="date" id="start_date" name="start_date"><br>
                <label for="end_date">End Date:</label><br>
                <input type="date" id="end_date" name="end_date"><br>
            </fieldset>
        </fieldset>
        <br><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
